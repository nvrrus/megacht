<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	
</head>
<body id="body">
	<div class='hide' id='divChangeAvatar'>
 		<div id='divAvatarHelp'>
 			<p class='hide' id='pDragMessage'>Перетащите сюда фотографию (только jpg, размер не более 512 кб)</p>
 			<div id='divPreviewBlock'>
	 			<img id='imgPreview' alt="Предпросмотр..." >
	 			<button id='btnUpload'>Загрузить</button>
	 			<button id='btnCancel'>Отмена</button>	
 			</div>
 		</div>
	 </div>	
	<div class='hide' id='divModalWindow'>
 		
	</div>
	<div id="divRegPanel">
		<input id='inpName' placeholder="Ваше имя"></input>
	 	<input id='inpLogin' placeholder="Ваш логин"></input>
	 	<button id='btnRegistration'>Зарегистрироваться</button>	
	</div>
 	<div id="divChatPanel" class="hide">
 		<div id="leftCol">
 			<p class="title">Пользователи чата:</p>
 			<ul id="ulUsers">
 			</ul>
 		</div>
 		<div id="rightCol">
 			<p class='title'>Сообщения:</p>
 			<div id="divMessages">
 				<ul id="ulMessages">
 				</ul>
 			</div>
 			<input id="inpUserMessage"></input>	
 		</div>
 	</div>
 	
 	<script id="usersTemplate" type="text/x-handlebars-template">
	  	{{#each list}}
	  	<li id={{login}} data-login={{login}}><div class="userBlock"><img class="avatar" alt='Аватар' src={{avatar}}>
		  		<div class="userInfo">
			  		<span>{{name}}</span>
			  		<span>({{login}})</span>		
		  		</div>	
	  		</div>
	  	</li>
	  	{{/each}}
	</script>
	<script id="messagesTemplate" type="text/x-handlebars-template">
	  	{{#each list}}
	  	<li data-login={{login}}><div class='messageBlock'><img class='avatar' alt='Аватар' src={{avatar}}>
		  		<div class='messageInfo'>
		  			<p>
		  				<span class='mesName'> {{name}}</span>
			  			<span class='mesLogin'>({{login}}):</span>
			  			<span class='mesTime'>{{formatTime time}}</span>
		  			</p>
		  			<p class="message">
		  				{{body}}
		  			</p>
		  		<div>
	  		</div>
	  	</li>
	  	{{/each}}
	</script>
</body>
</html>
